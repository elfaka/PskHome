name: pskhome

networks:
  default:
    external: true
    name: traefik

services:
  mem:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - 6379:6379
    tmpfs:
      - /data

  db:
    image: mysql:8.0
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_EXPIRE_LOGS_DAYS: 7
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: webpage
      LANG: C.UTF-8
      TZ: Asia/Seoul
    volumes:
      - db:/var/lib/mysql
      - ../connection:/var/run/mysqld
    command: >
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
