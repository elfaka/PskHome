services:
  be:
    image: openjdk:21-jdk-slim
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JASYPT_PASSWORD: ${JASYPT_ENCRYPTOR_PASSWORD}
    ports:
      - 8080:8080
    volumes:
      - ../backend/build/libs:/opt
    working_dir: /opt
    entrypoint:
      - sh
      - -euc
      - |
        java -jar *.jar
