name: pskhome

services:
  be:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 3000:80
    volumes:
      - ../backend/dist:/usr/share/nginx/html:ro
    entrypoint:
      - sh
      - -euc
      - |
        cat <<EOF > /etc/nginx/conf.d/default.conf
        server {
          listen       80;
          server_name  localhost;
          root         /usr/share/nginx/html;

          location / {
            try_files /\$$uri /index.html;
            index index.html;
          }
        }
        EOF
        nginx -g 'daemon off;'
