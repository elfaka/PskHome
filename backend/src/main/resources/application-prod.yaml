spring:
  data.redis.host: pskhome-mem-1
  jpa:
    hibernate:
      ddl-auto: validate

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://pskhome-db-1/page
    username: root
    password: ${MYSQL_ROOT_PASSWORD}

  cloud.openfeign:
    client.config:
      open-api:
        default-request-headers:
          Authorization: ENC()
app:
  # Step 1-2에서는 프론트 연결 전이니까 일단 "/"로 둠
  login-success-redirect: "http://elfaka.kr/googleform/forms"